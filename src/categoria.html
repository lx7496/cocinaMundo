<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías - Cocina del Mundo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.mjs"></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img
          src="img/originals/footer-image.png"
          alt="International Cuisine"
          class="clip-image"
        />
        <h1>Categorías</h1>
      </div>
      <svg class="svg-logo" width="100" height="100" viewBox="0 0 100 100">
        <path
          d="M10 50 Q 50 0, 90 50 Q 50 100, 10 50 Z"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="3"
        />
      </svg>
      <nav>
        <button class="menuToggle">☰ Menú</button>
        <ul id="menu" class="hidden">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="categoria.html">Categorías</a></li>
          <li><a href="enlaces.html">Enlaces</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="categoria-lista">
        <h2>Recetas Internacionales</h2>
        <ul class="grid-recetas">
          <li>
            <a href="detalle-paella.html">
              <picture>
                <source
                  media="(min-width: 1200px)"
                  srcset="img/web/paella-thumbnail.webp"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="img/tablet/paella-thumbnail.webp"
                />
                <img
                  src="img/mobile/paella-thumbnail.webp"
                  alt="Paella Valenciana"
                />
              </picture>
              <h3>Paella Valenciana</h3>
            </a>
          </li>
          <li>
            <a href="detalle-sushi.html">
              <picture>
                <source
                  media="(min-width: 1200px)"
                  srcset="img/web/sushi-thumbnail.webp"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="img/tablet/sushi-thumbnail.webp"
                />
                <img
                  src="img/mobile/sushi-thumbnail.webp"
                  alt="Sushi Japonés"
                />
              </picture>
              <h3>Sushi Japonés</h3>
            </a>
          </li>
          <li>
            <a href="detalle-tacos.html">
              <picture>
                <source
                  media="(min-width: 1200px)"
                  srcset="img/web/tacos-thumbnail.webp"
                />
                <source
                  media="(min-width: 768px)"
                  srcset="img/tablet/tacos-thumbnail.webp"
                />
                <img
                  src="img/mobile/tacos-thumbnail.webp"
                  alt="Tacos Mexicanos"
                />
              </picture>
              <h3>Tacos Mexicanos</h3>
            </a>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Cocina del Mundo - Todos los derechos reservados</p>
    </footer>
