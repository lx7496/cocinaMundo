<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocina del Mundo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/script.mjs"></script>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img
          src="img/originals/footer-image.png"
          alt="International Cuisine"
          class="clip-image"
        />
        <h1>Cocina del Mundo</h1>
      </div>
      <svg class="svg-logo" width="100" height="100" viewBox="0 0 100 100">
        <path
          d="M10 50 Q 50 0, 90 50 Q 50 100, 10 50 Z"
          fill="none"
          stroke="#FFFFFF"
          stroke-width="3"
        />
      </svg>
      <nav>
        <button class="menuToggle">☰ Menú</button>
        <ul id="menu" class="hidden">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="categoria.html">Categorías</a></li>
          <li><a href="enlaces.html">Enlaces</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Explora la Cocina Internacional</h2>
        <p>
          Descubre recetas, ingredientes y tradiciones culinarias de todo el
          mundo.
        </p>
        <div class="buttonsChange">
          <button id="changeTheme" class="animated-button">Cambiar Tema</button>
          <button id="changeLanguage" class="animated-button">
            Cambiar Idioma
          </button>
        </div>
      </section>

      <section id="carousel">
        <picture>
          <source
            id="carouselSourceDesktop"
            media="(min-width: 1200px)"
            srcset="#"
          />
          <source
            id="carouselSourceTablet"
            media="(min-width: 768px)"
            srcset="#"
          />
          <source
            id="carouselSourceMobile"
            media="(max-width: 767px)"
            srcset="#"
          />
          <img id="carouselImage" src="#" alt="Plato internacional" />
        </picture>
        <button id="prevImage">◀</button>
        <button id="nextImage">▶</button>
      </section>

      <section>
        <h3>Reserva tu mesa</h3>
        <form id="reservationForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <button type="submit">Reservar</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Cocina del Mundo - Todos los derechos reservados</p>
    </footer>
  </body>
</html>
