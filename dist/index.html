  <body>
    <header>
      <div class="header-logo">
        <img src="/footer-image.0bb7e61d.png" alt="International Cuisine" class="clip-image">
        <h1>Cocina del Mundo</h1>
      </div>
      <svg class="svg-logo" width="100" height="100" viewbox="0 0 100 100">
        <path d="M10 50 Q 50 0, 90 50 Q 50 100, 10 50 Z" fill="none" stroke="#FFFFFF" stroke-width="3"></path>
      </svg>
      <nav>
        <button class="menuToggle">☰ Menú</button>
        <ul id="menu" class="hidden">
          <li><a href="/index.html">Inicio</a></li>

    <main>
      <section>
        <h2>Explora la Cocina Internacional</h2>
        <p>
          Descubre recetas, ingredientes y tradiciones culinarias de todo el
          mundo.
        </p>
        <div class="buttonsChange">
          <button id="changeTheme" class="animated-button">Cambiar Tema</button>
          <button id="changeLanguage" class="animated-button">
            Cambiar Idioma
          </button>
        </div>
      </section>

      <section id="carousel">
        <picture>
          <source id="carouselSourceDesktop" media="(min-width: 1200px)" srcset="#">
          <source id="carouselSourceTablet" media="(min-width: 768px)" srcset="#">
          <source id="carouselSourceMobile" media="(max-width: 767px)" srcset="#">
          <img id="carouselImage" src="#" alt="Plato internacional">
        </picture>
        <button id="prevImage">◀</button>
        <button id="nextImage">▶</button>
      </section>

      <section>
        <h3>Reserva tu mesa</h3>
        <form id="reservationForm">
          <label for="name">Nombre:</label>
          <input type="text" id="name" required="">
          <label for="email">Email:</label>
          <input type="email" id="email" required="">
          <button type="submit">Reservar</button>
        </form>
      </section>
    </main>
